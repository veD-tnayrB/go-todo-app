name: CI/CD Pipeline for autodeployment

on:
    push:
        branches:
            - master

jobs:
    test:
        name: ğŸ§ª Run Go Tests
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v3

            - name: ï¿½ï¸ Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: 1.22

            - name: ğŸ“¦ Download dependencies
              run: go mod tidy

            - name: ğŸ§ª Run unit tests
              run: go test ./... -v

    build-and-push:
        name: ğŸ³ Build & Push Docker Image
        runs-on: ubuntu-latest
        needs: test # ğŸš¨ Only runs if 'test' job succeeds

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v3

            - name: ğŸ” Log in to Docker Hub
              run:
                  echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{
                  secrets.DOCKER_USERNAME }}" --password-stdin

            - name: ğŸ³ Build Docker image
              run: |
                  docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-api:latest .

            - name: ğŸ“¤ Push image to Docker Hub
              run: |
                  docker push ${{ secrets.DOCKER_USERNAME }}/todo-api:latest

    upload-vps:
        name: Upload & Run on VPS
        runs-on: ubuntu-latest
        needs: build-and-push

        steps:
            - name: ğŸ“¥ Checkout repo
              uses: actions/checkout@v3

            # âœ… 1. Create the directory in the VPS (if it doesn't exist)
            - name: ğŸ› ï¸ Prepare VPS folders
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: mkdir -p ~/services/todo-api

            # âœ… 2. Upload deploy.sh
            - name: ğŸ“¤ Upload deploy.sh
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  source: ./scripts/deploy.sh
                  target: ~/services/todo-api/
                  overwrite: true

            # âœ… 3. Make deploy.sh executable and run it
            - name: ğŸš€ Run deploy.sh on VPS
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      chmod +x ~/services/todo-api/deploy.sh
                      ~/services/todo-api/deploy.sh
